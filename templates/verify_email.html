<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify Email - AutoSecure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            width: 400px;
        }

        .form-control {
            background: #0f172a;
            border: 1px solid #334155;
            color: #ffffff !important;
            text-align: center;
            letter-spacing: 5px;
            font-size: 1.5rem;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
        }

        ::placeholder {
            color: #ffffff !important;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="card p-4 text-center">
        <h3 class="mb-3 text-warning">Verify Verification</h3>
        <p class="text-secondary mb-4">We sent a 6-digit code to <strong>{{ email }}</strong></p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            <div class="mb-4">
                <input type="text" name="otp" class="form-control" placeholder="000000" maxlength="6" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold">Verify Account</button>
        </form>
        <div class="mt-3">
            <small class="text-muted">Check your server console for the mock OTP code.</small>
        </div>
    </div>
</body>

</html>
