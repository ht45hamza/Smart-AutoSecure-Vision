<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - AutoSecure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            width: 400px;
        }

        .form-control {
            background: #0f172a;
            border: 1px solid #334155;
            color: #ffffff !important;
        }

        .form-control:focus {
            background: #0f172a;
            color: #ffffff !important;
            border-color: #3b82f6;
            box-shadow: none;
        }

        /* Fix Autofill styling */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        ::placeholder {
            color: #ffffff !important;
            opacity: 0.7;
        }

        label {
            color: #ffffff !important;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="card p-4">
        <h3 class="text-center mb-4 text-success">Welcome Back</h3>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if msg %}
        <div class="alert alert-success">{{ msg }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <div class="mt-3 text-center d-flex justify-content-between">
            <a href="/register" class="small">Create Account</a>
            <a href="/forgot_password" class="small text-muted">Forgot Password?</a>
        </div>
    </div>
</body>

</html>
